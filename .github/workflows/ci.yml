name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Type check
        run: mypy .
      - name: Tests
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker build -f services/orders/Dockerfile . -t orderweaver/orders:ci
          docker build -f services/payments/Dockerfile . -t orderweaver/payments:ci
          docker build -f services/inventory/Dockerfile . -t orderweaver/inventory:ci
          docker build -f services/orchestrator/Dockerfile . -t orderweaver/orchestrator:ci
